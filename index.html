<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emir Trahan Simulator 2024</title>
    <style>
        body {
            font-family: 'Comic Sans MS', cursive;
            background: linear-gradient(45deg, #ff99cc, #99ccff);
            text-align: center;
            padding: 20px;
        }
        .character {
            border: 5px solid #ff69b4;
            border-radius: 15px;
            padding: 20px;
            margin: 20px auto;
            max-width: 600px;
            background: white;
        }
        #threeCanvas {
            position: fixed;
            top: 0;
            left: 0;
            z-index: -1;
        }
        .overlay-ui {
            position: relative;
            z-index: 1;
        }
        .stats {
            margin: 20px;
            padding: 10px;
            background: #f0f0f0;
            border-radius: 10px;
        }
        button {
            background: #ff69b4;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 5px;
            border-radius: 5px;
            cursor: pointer;
            transition: transform 0.2s;
        }
        button:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <canvas id="threeCanvas"></canvas>
    <div class="overlay-ui">
        <h1>✨ Emir Trahan Simulator 2024 ✨</h1>
        <img src="emir.png" alt="Emir Trahan">
        <div class="stats">
            <p>Coding Skill: <span id="coding">100</span>%</p>
            <p>Minecraft Expertise: <span id="minecraft">∞/10</span></p>
            <p>Femboy Energy: <span id="femboy">9001</span></p>
        </div>
        
        <button onclick="codeChallenge()">Solve LeetCode Hard</button>
        <button onclick="minecraftBuild()">Build Pixel Art</button>
        <button onclick="femboyPower()">Deploy Kawaii Attack</button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
<script>
        // Three.js Setup
const scene = new THREE.Scene();
const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
const renderer = new THREE.WebGLRenderer({ canvas: document.querySelector('#threeCanvas'), alpha: true });
renderer.setSize(window.innerWidth, window.innerHeight);

// Window resize handler
window.addEventListener('resize', () => {
    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
});

// Emir Character Setup
const emirTexture = new THREE.TextureLoader().load('emir.png');
const emirMaterial = new THREE.SpriteMaterial({ map: emirTexture, transparent: true });
const emirSprite = new THREE.Sprite(emirMaterial);
emirSprite.scale.set(4, 4, 1);
scene.add(emirSprite);

// Particle Systems
const codeParticles = createParticleSystem(0xff69b4);
const minecraftParticles = createParticleSystem(0x99ccff);

camera.position.z = 5;

function animate() {
    requestAnimationFrame(animate);
    
    // Dynamic light movement
    pointLight.position.x = Math.sin(Date.now() * 0.001) * 5;
    pointLight.position.y = Math.cos(Date.now() * 0.001) * 5;
    
    // Particle animations
    codeParticles.children.forEach(p => {
        p.position.y += 0.02;
        if(p.position.y > 10) p.position.y = -10;
    });

    minecraftParticles.children.forEach(p => {
        p.position.x += Math.sin(Date.now()*0.001) * 0.02;
    });

    emirSprite.rotation.z += 0.01;
    emirSprite.position.y = Math.sin(Date.now()*0.002) * 0.5;
    renderer.render(scene, camera);
}
animate();

let stats = {
            coding: 100,
            minecraft: '∞',
            femboy: 9001
        };

        function updateStats() {
            document.getElementById('coding').textContent = stats.coding;
            document.getElementById('minecraft').textContent = `${stats.minecraft}/10`;
            document.getElementById('femboy').textContent = stats.femboy;
        }

        // Particle System Creator
function createParticleSystem(color) {
    const particles = new THREE.Group();
    const material = new THREE.MeshBasicMaterial({ color: color });
    
    for(let i = 0; i < 100; i++) {
        const particle = new THREE.Mesh(
            new THREE.SphereGeometry(0.1),
            material
        );
        particle.position.set(
            Math.random() * 10 - 5,
            Math.random() * 10 - 5,
            Math.random() * 10 - 5
        );
        particles.add(particle);
    }
    scene.add(particles);
    return particles;
}

function randomEvent() {
            const events = [
                "Emir spontaneously writes a TypeScript compiler in Excel!",
                "A wild Turkish coffee appears! Coding speed +50%",
                "Minecraft sheep demand better building permits!",
                "Femboy energy converted to React components!",
                "Error 418: I'm a teapot (Turkish edition)"
            ];
            alert(events[Math.floor(Math.random() * events.length)]);
        }

        function codeChallenge() {
    // Code storm effect
    codeParticles.children.forEach(p => {
        p.position.y += 0.5;
        p.position.x += (Math.random() - 0.5) * 0.2;
    });
    camera.position.z = 4 + Math.random() * 2;
            stats.coding = Math.min(stats.coding + Math.random() * 10, 200);
            stats.minecraft = '∞';
            stats.femboy -= Math.random() * 100;
            updateStats();
            randomEvent();
        }

        function minecraftBuild() {
    // Block-building effect
    minecraftParticles.children.forEach(p => {
        p.position.set(
            Math.round(p.position.x),
            Math.round(p.position.y),
            Math.round(p.position.z)
        );
    });
    camera.position.x = Math.sin(Date.now() * 0.001) * 2;
            stats.minecraft = `${Math.floor(Math.random() * 100)}/10`;
            stats.femboy += Math.random() * 500;
            stats.coding -= Math.random() * 5;
            updateStats();
            randomEvent();
        }

        function femboyPower() {
    // Kawaii particle explosion
    for(let i=0; i<50; i++) {
        const particle = new THREE.Mesh(
            new THREE.SphereGeometry(0.2),
            new THREE.MeshBasicMaterial({color: 0xff69b4})
        );
        particle.position.copy(emirSprite.position);
        particle.velocity = new THREE.Vector3(
            (Math.random()-0.5)*0.2,
            Math.random()*0.5,
            (Math.random()-0.5)*0.2
        );
        scene.add(particle);
        
        setTimeout(() => scene.remove(particle), 1000);
    }

            stats.femboy += Math.random() * 1000;
            stats.coding = 100 + Math.random() * 50;
            stats.minecraft = '♾️';
            updateStats();
            alert('Nyaa~! Femboy hyperdrive activated!');
        }
    </script>
</body>
</html>
// Three.js scene now includes:
- Rotating character sprite
- Particle effects for each action
- Dynamic camera movements
- Interactive lighting system
